<!DOCTYPE html>
<html>
    <head>
        <title> FORM</title>
    </head>
    <body>
       <form>
       <table>
        
    
       
        
        <tbody>
            <tr>
                <td>
                    <label for="username"> Name: </label>
                </td>
                <td>
                    <input type="text" name="username" required="true" placeholder="enter name please" maxlength="20" disabled="false">
                </td>
            </tr>
            <tr>
                <td>
                    Gender: 
                </td>
                <td>
                    <input type="radio" name="gender" value="male">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> Email: </label>
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="favColor"> Favourite Colour: </label>
                </td>
                <td>
                    <input type="color" name="favColor">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birth-date"> Date of Birth: </label>
                </td>
                <td>
                    <input type="date" name="birth-date" min="12-31-2020">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="salary"> Salary: </label>
                </td>
                <td>
                    <input type="number" name="salary" min="10000" max="50000000">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="working-age"> Age: </label>
                </td>
                <td>
                    <input type="range" name="working-age" min="20" max="40">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password"> Password: </label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="search"> Search: </label>
                </td>
                <td>
                    <input type="search" name="search">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit form">
                </td>
                <td>
                   
                </td>
            </tr>
        </tbody>
        </table>
       </form>
    </body>

</html>
