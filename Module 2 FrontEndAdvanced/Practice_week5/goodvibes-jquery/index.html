<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Good Vibes Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    /> -->
    <script src="/goodvibes-jquery/vendors/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("form").fadeIn(1000);
          $("#btn1").hide();
        });
        $("#btn2").mouseenter(function () {
          $(this).css({
            "background-color": "#F94144",
            border: " 1px solid black",
            "border-radius": "3px",
          });
        });
        $("#btn2").mouseleave(function () {
          $(this).css({
            "background-color": "#F3722c",
            border: " 1px solid black",
            "border-radius": "3px",
          });
        });
        $("#btn2").mouseenter(function () {
          $("#btn2").animate({
            opacity: "0.5",
            height: "30px",
            width: "100px",
          });
        });
        $(".child1").next().css("font-weight", "800");
        $(".child1").siblings().css("color", "red");
        $(".parent").children().css("font-size", "30px");
        $(".child1").nextUntil(".child3").css("border", "blue solid 1px");
      });

      //   $(document).ready(function () {
      //     $("h1").fadeIn(3000);
      //   });
    </script>
    <style>
      body {
        text-align: center;
      }
      .container {
        text-align: center;
        background-color: rgb(234, 239, 215);
        width: 60%;
        margin: auto;
        padding-bottom: 5px;
        /* margin-left: 300px;
        margin-right: 300px; */
      }
      .form {
        display: none;
        text-align: center;
      }
      table {
        text-align: center;
        margin: auto;
      }
      .col1 {
        text-align: right;
        vertical-align: top;
      }
      .col2 {
        text-align: left;
        vertical-align: top;
      }
      tr {
        padding: 0;
        margin: 0;
      }
      #btn1 {
        padding: 3px;
        margin: 3px;
        margin-top: 5px;
        background-color: #f3722c;
        border: 1px solid black;
        border-radius: 3px;
      }
      #btn2 {
        padding: 3px;
        background-color: #f3722c;
        border: 1px solid black;
        border-radius: 3px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <ul class="parent1">
      <li>aedcedf</li>
      <li>aedcedf</li>
      <li>aedcedf</li>
      <li>aedcedf</li>
    </ul>
    <div class="parent">
      <div class="child1">aefdv</div>
      <div class="child2">adcdcfde</div>
      <div class="child3">wefcdqljebcf</div>
      <div class="child4">qecfqaqef</div>
    </div>
    <div class="container p-0 pb-2" id="container">
      <h1 id="heading" class="p-1" style="background-color: rgb(197, 246, 2)">
        Good Vibes Form
      </h1>
      Tell us something positive that happened to you today.
      <br />
      <button id="btn1">Click to fill form</button>
      <br />
      <form class="form">
        <table class="table">
          <tbody>
            <tr>
              <td class="col1">
                <label> Name: </label>
              </td>
              <td class="col2">
                <input
                  type="text"
                  name="username"
                  placeholder="Enter your name"
                />
              </td>
            </tr>
            <tr>
              <td class="col1">
                <label> Email: </label>
              </td>
              <td class="col2">
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email id"
                />
              </td>
            </tr>
            <tr>
              <td class="col1">
                <label> On a scale of 1 to 10, how good was it?: </label>
              </td>
              <td class="col2">
                <input
                  type="number"
                  name="scale"
                  min="1"
                  max="10"
                  placeholder="Enter a number between 1 and 10"
                />
              </td>
            </tr>
            <tr>
              <td class="col1">Where did it happen?:</td>
              <td class="col2">
                <select name="dropdown">
                  <option value="At home" selected>At home</option>
                  <option value="At the office">At the office</option>
                  <option value="Elsewhere">Elsewhere</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="col1">At what time of the day did it happen?:</td>
              <td class="col2">
                <input type="radio" name="time" value="Morning" />
                <label class="morning">Morning</label><br />
                <input type="radio" name="time" value="Afternoon" />
                <label>Afternoon</label><br />
                <input type="radio" name="time" value="Evening" />
                <label>Evening</label><br />
              </td>
            </tr>
            <tr>
              <td class="col1">
                What emotions did you experience? (Select all that apply):
              </td>
              <td class="col2">
                <input type="checkbox" name="emotions" value="Excited" />
                <label>Excited</label><br />
                <input type="checkbox" name="emotions" value="Humbled" />
                <label>Humbled</label><br />
                <input type="checkbox" name="emotions" value="Elated" />
                <label>Elated</label><br />
                <input type="checkbox" name="emotions" value="Loved" />
                <label>Loved</label><br />
                <input type="checkbox" name="emotions" value="Enthusiastic" />
                <label>Enthusiastic</label><br />
              </td>
            </tr>

            <tr>
              <td class="col1">
                <label> Please describe your positive experience: </label>
              </td>
              <td class="col2">
                <input type="search" name="search" />
              </td>
            </tr>
          </tbody>
        </table>
        <input id="btn2" type="submit" value="Submit form" />
      </form>
    </div>
  </body>
</html>
