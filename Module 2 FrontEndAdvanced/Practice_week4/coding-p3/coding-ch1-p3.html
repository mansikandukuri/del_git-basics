<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLL</title>
  </head>
  <body>
    <h1>POLL</h1>

    <button class="answer-btn">Answer Poll</button>

    <script>
      var answer = document.querySelector(".answer-btn");
      var res = [0, 0, 0, 0];

      var poll = {
        question: "What is your favourite programming language?",
        options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
        answers: new Array(4).fill(0),
      };

      function askUser() {
        var selection = prompt(`What is your favourite programming language?
        
        0: Javascript
        1: Python
        2: Rust
        3: C++ 
        `);
        return selection;
      }

      poll.registerNewAnswer = function () {
        var selection = askUser();

        if (selection == 0) {
          this.answers[0]++;
        } else if (selection == 1) {
          this.answers[1]++;
        } else if (selection == 2) {
          this.answers[2]++;
        } else if (selection == 3) {
          this.answers[3]++;
        } else {
          console.log("Invalid Entry");
        }
        this.displayResults("string");
      };

      poll.displayResults = function (type) {
        if (type == "string") {
          console.log(
            `Poll results are ${poll.answers[0]}, ${poll.answers[1]}, ${poll.answers[2]} and ${poll.answers[3]}`
          );
        } else {
          console.log(poll.answers);
        }
      };

      answer.addEventListener("click", function () {
        poll.registerNewAnswer();
      });
    </script>
  </body>
</html>
