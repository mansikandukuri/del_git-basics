<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Logic</title>
  </head>
  <body>
    <h1>Conditional Logic</h1>
    <script>
      var time = new Date().getHours();

      if (time < 12) {
        console.log("morning");
      } else if (time >= 12 && time < 18) {
        console.log("evening");
      } else if (time >= 18) {
        console.log("night");
      } else {
        console.log("no concept of time");
      }
    </script>
  </body>
</html>
